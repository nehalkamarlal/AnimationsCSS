<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation Design Object</title>
    </head>
    <link rel="stylesheet" href="style_1.css">
    <body>
        <div class="container">
            <div class="box" style=" background-color:blue;"></div>
            <div class="box" style="animation-delay: 0.2s; background-color:
                red;"></div>
            <div class="box" style="animation-delay: 0.4s; background-color:
                yellow;"></div>
            <div class="box" style="animation-delay: 0.2s; background-color:
                green;"></div>
        </div>
    </body>
</html>
