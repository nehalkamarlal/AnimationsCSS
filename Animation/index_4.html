<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation Design Layout</title>
    </head>
    <link rel="stylesheet" href="style_4.css">
    <body>

        <div class="container">
            <p id="para"></p>
            <div class="box"></div>
            <div class="box" style="animation-delay: 0.2s; background-color:
                blue;"></div>
            <div class="box" style="animation-delay: 0.4s; background-color:
                red;"></div>
            <div class="box" style="animation-delay: 0.4s; background-color:
                deeppink;"></div>
            <div class="box" style="animation-delay: 0.4s; background-color:
                #00ffae;"></div>
        </div>
    </body>
    <script>
        const para=document.getElementById('para');
        const array="Loading...";
        for(let i=0;i<array.length;i++)
        {
            let letter=array[i];
            console.log(array[i]);
            para.innerHTML=`${para.innerHTML}${letter}`;
        }
    </script>
</html>
